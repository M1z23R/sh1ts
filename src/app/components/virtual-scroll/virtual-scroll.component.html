<div class="flex flex-col h-full select-none">
  <div class="w-4 h-4 rounded-sm bg-blue-400"></div>
  <div #container class="relative w-4 h-full bg-red-400 rounded-sm overflow-hidden">
    <div #box class="absolute w-4 h-12 bg-green-400 rounded-md cursor-grab"
      [style.height.px]="boxHeight()" [style.transform]="'translateY(' + boxPosition() + 'px)'"
      (mousedown)="onMouseDown($event)"></div>
  </div>

  <div class="w-4 h-4 rounded-sm bg-blue-400"></div>
</div>
