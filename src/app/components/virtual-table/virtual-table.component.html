<div class="relative overflow-x-auto">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 table-fixed">
    <tbody>
      @for (row of rows(); track row.index) {
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
        <td class="px-6 py-4 w-4">{{ $index + index() + 1 }}</td>
        @for (cell of row.cells; track cell.position) {
        <td class="px-6 py-4" (dblclick)="startEditing(cell)">
          @if (cell.editing) {
          <input type="text" (keydown)="onCellInputKeyDown(cell, $event)" [(ngModel)]="cellInput" appClickOutside
            (blur)="onClickOutside(cell)" appAutoFocus />
          } @else {
          <div class="truncate text-nowrap overflow-ellipsis">
            {{ cell.value }}
          </div>
          }
        </td>
        }
      </tr>
      }
    </tbody>
  </table>
</div>
