<div class="grid grid-cols-[1fr_auto] gap-1 h-full">
  <div class="flex flex-col gap-1 h-full">
    <div class="p-2">
      <input type="file" (change)="onFileChange($event)" />
    </div>
    <app-virtual-table [index]="index()" [percentage]="percentage()" [rows]="items()" />
  </div>
  <app-virtual-scroll [percentage]="percentage()" (percentageChange)="onPercentageChange($event)"
    [itemsPerPage]="perPage()" [totalItems]="total()" />
</div>
